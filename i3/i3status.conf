general {
	interval = 5

	colors = true
	# color_good =     "#3DFF33"
	# color_degraded = "#FFC533"
	# color_bad =      "#FF3333"
}

# order += "disk /"
order += "ethernet _first_"
order += "wireless _first_"
order += "cpu_usage"
order += "cpu_temperature all"
# order += "memory"
order += "volume master"
order += "battery all"
order += "tztime local"


# disk "/" {
# 	format = "DISK (%percentage_used) [%used / %avail]" # used  %avail
# 	prefix_type = custom
# }

ethernet _first_ {
	format_up = "(%ip)" #%quality %bitrate
	format_down = "" #Ethernet down"
	separator = false
}

wireless _first_ {
	format_up = "%essid%quality (%ip)" #%quality %bitrate
	format_down = "" #Wifi down"
}

cpu_usage {
	format = "CPU (%cpu0 %cpu1)"
	max_threshold = 75

	separator = false
	separator_block_width = 6
}

cpu_temperature all {
	format = "%degrees-C"
# 	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
	max_threshold = 50
}

# memory {
# 	format = "RAM %used/%total (%percentage_used)"
# 	threshold_degraded = "10%"
# 	format_degraded = "RAM %free"
# }

volume master {
	format = "%devicename %volume"
	format_muted = "[%devicename]"
	device = "default"
	mixer = "Master"
}

battery all {
	format = "%status %percentage" # (%remainingm)" # %emptytime
	format_down = "No battery"
	status_chr  = "ADP"
	status_bat  = "BAT"
	status_unk  = "UNK"
	status_full = "FULL"
#	path = "/sys/class/power_supply/BAT%d/uevent"
	last_full_capacity = true
	integer_battery_capacity = true
	hide_seconds = true
	threshold_type = time
	low_threshold = 40
}

tztime local {
	format = "%Y.%m.%d %H:%M:%S "
}
