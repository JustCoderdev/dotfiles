# Hyprland config file ~ justcoderdev


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Monitors (`hyperctl monitor all`)

#monitor=name,resolution@refreshrate,offset,scale
monitor=VGA-1,1920x1080@60,0x0,1       # Acer built-in 

monitor=HDMI-A-1,1920x1080@60,0x0,1    # DIGIQuest 
monitor=desc:ASUSTek COMPUTER INC ASUS VA24E L7LMTF289885,1920x1080@60,1920x0,1 # ASUS
monitor=Unknown-1,disable # ???

monitor=,preferred,auto,1


# Misc
exec-once = waybar -c /home/$USER/.config/waybar
# exec-once = swww

exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2] alacritty

env = XCURSOR_SIZE,24


# Settings

## General
general {
    border_size = 1

    gaps_in = 2
    gaps_out = 4

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

## Decoration
decoration {
	rounding = 5

	drop_shadow = yes
	shadow_render_power = 3
	shadow_range = 4
	shadow_ignore_window = true

	col.shadow = rgba(1a1a1aee)

	### Blur
	blur {
		enabled = false
		size = 8
		passes = 1

		new_optimizations = on
	}
}

## Animations
animations {
	enabled = false

	# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
	#bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	#animation = windows, 1, 7, myBezier
	#animation = windowsOut, 1, 7, default, popin 80%
	#animation = border, 1, 10, default
	#animation = borderangle, 1, 8, default
	#animation = fade, 1, 7, default
	#animation = workspaces, 1, 6, default
}

## Input
input {
# Setted with NixOS
	#kb_layout = us
	#kb_variant =
	#kb_model =
	#kb_options =
	#kb_rules =

	#sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = no
	}

	follow_mouse = 1
}

## Gestures
gestures {
	workspace_swipe = off
}

## Misc
misc {
	disable_hyprland_logo = true
	force_default_wallpaper = 2
}


# Binds
$mod = SUPER

bind = $mod, Return, exec, alacritty
bind = $mod, O     , exec, obsidian
bind = $mod, B     , exec, firefox

bind = $mod Shift, Space, togglefloating
bind = $mod Shift, R    , forcerendererreload
bind = $mod Shift, Q    , killactive
bind = $mod Shift, E    , exit

bind = $mod, F11, fakefullscreen

bind = $mod, F, fullscreen, 0
bind = $mod, D, exec, rofi -show drun -show-icons
bind = $mod, P, pin

bind = $mod      , S, exec, grim -t png -c -g "$(slurp -d )" "/home/$USER/Pictures/screenshots/screenshot_$(date '+%Y-%m-%d_%H_%M_%S').png"
bind = $mod Shift, S, exec, grim -t png -c "/home/$USER/Pictures/screenshots/screenshot_$(date '+%Y-%m-%d_%H_%M_%S').png"


## "Borrowed" KEYBINDINGS
# Source: <https://faq.i3wm.org/question/3747/enabling-multimedia-keys/?answer=3759#post-id-3759>

# Pipewire Audio controls
bindel = , XF86AudioRaiseVolume      , exec, pamixer -i 5
bindel = , XF86AudioLowerVolume      , exec, pamixer -d 5
bindel = , Shift+XF86AudioRaiseVolume, exec, pamixer -i 15
bindel = , Shift+XF86AudioLowerVolume, exec, pamixer -d 15
bindel = , XF86AudioMute             , exec, pamixer -t

# Custom Screen brightness controls
bindel =      , XF86MonBrightnessUp  , exec, sudo backlight inc 50
bindel =      , XF86MonBrightnessDown, exec, sudo backlight dec 50
bindel = Shift, XF86MonBrightnessUp  , exec, sudo backlight set max
bindel = Shift, XF86MonBrightnessDown, exec, sudo backlight set 0

# Media player controls
bindel = , XF86AudioPlayPause, exec, playerctl play-pause
bindel = , XF86AudioPlay     , exec, playerctl play
bindel = , XF86AudioPause    , exec, playerctl pause
bindel = , XF86AudioStop     , exec, playerctl stop
bindel = , XF86AudioNext     , exec, playerctl next

# change focus
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# move active window
bind = $mod Shift, h, movewindoworgroup, l
bind = $mod Shift, l, movewindoworgroup, r
bind = $mod Shift, k, movewindoworgroup, u
bind = $mod Shift, j, movewindoworgroup, d

# resize active window               X   Y
bind = $mod Ctrl, h, resizeactive, -60   0
bind = $mod Ctrl, l, resizeactive,  60   0
bind = $mod Ctrl, k, resizeactive,   0 -60
bind = $mod Ctrl, j, resizeactive,   0  60


# Tabbed group options
bind = $mod, w, togglegroup
bind = $mod, h, changegroupactive, b
bind = $mod, l, changegroupactive, f


# Dwindle
bind = $mod, e, togglesplit

# Switch to workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


## Dwindle
dwindle {
	preserve_split = yes
}

master {
	allow_small_split = true
	new_is_master = true
}

